<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Page Break</title>
<style>
  .label-card {
    width: 100%;
    border: 1px solid #000;
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box;
  }

  .label-card:nth-of-type(2n) {
    page-break-after: always;
  }
</style>
</head>
<body>

<div class="label-card">Card 1</div>
<div class="label-card">Card 2</div>
<div class="label-card">Card 3</div>
<div class="label-card">Card 4</div>
<div class="label-card">Card 5</div>
<div class="label-card">Card 6</div>

</body>
</html>
